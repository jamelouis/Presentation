		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");

```js [1-11|2|4-5|7-11|13-15]
<script setup>
import { ref } from 'vue'

// 响应式数据
const count = ref(0)

// 方法
const increment = () => {
  count.value++  // 注意要.value
}
__SCRIPT_END__

<template>
  <button @click="increment">{{ count }}</button>
</template>
```

<ul>
<li>响应式的重要特点<ul>

<li>深度响应：嵌套对象和数组也是响应式的</li>
<li>解耦视图与数据：开发者只需要关注数据变化，不用手动更新DOM</li>
</ul>

```js [3|4|6|8-10]

const user = reactive({ name: '张三' })  // 对象类型

watch(count, (newVal) => {  // 监听器
  console.log('count变化了:', newVal)
})
```

<li>**<code>ref</code>**：创建一个响应式引用变量，通过 <code>.value</code> 访问和修改值。</li>
<li>**<code>reactive</code>**：创建一个响应式对象，直接访问对象的属性。</li>
<li>**<code>computed</code>**：定义计算属性，自动依赖追踪和更新。</li>
<li>**<code>watch</code>**：侦听响应式数据的变化，执行副作用</li>

        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project

      - name: Deploy to GitHub Pages
